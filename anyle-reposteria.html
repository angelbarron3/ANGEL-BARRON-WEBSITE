<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyle Repostería | Angel Barrón</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timeline.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Project Specific Styles */
        .project-hero {
            padding-top: 120px;
            padding-bottom: 60px;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .project-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-muted);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Placeholder for potential images */
        .project-image-placeholder {
            width: 100%;
            height: 400px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3rem 0;
            border-radius: 12px;
            color: #555;
            font-size: 1.5rem;
            border: 1px dashed #444;
        }

        /* Gallery Styles (Matched to Uriel Page) */
        .project-gallery {
            max-width: 1200px;
            margin: 3rem auto;
            width: 100%;
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.01);
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="assets/logo.png" alt="Loading Logo" class="loader-logo">
        </div>
    </div>

    <!-- Custom Cursor -->
    <div id="cursor-dot" class="cursor-dot"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index" class="logo-link">
                <img src="assets/logo.png" alt="Angel Barrón" class="nav-logo">
            </a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="index#projects">Back to Work</a></li>
            <li class="lang-switcher">
                <button id="btn-en" class="lang-btn">EN</button>
                <span class="divider">/</span>
                <button id="btn-es" class="lang-btn">ES</button>
            </li>
        </ul>
    </nav>

    <!-- Project Detail Section -->
    <section class="section project-hero">
        <div class="container" style="max-width: 1200px;">
            <a href="index#projects" class="back-link fade-in">
                &larr; <span lang="en">Back to Projects</span><span lang="es" style="display:none">Volver a
                    Proyectos</span>
            </a>

            <h1 class="section-title fade-up">Anyle Repostería y Moños</h1>
            <p class="fade-up delay-1" style="font-size: 1.25rem; color: var(--accent-color); margin-bottom: 2rem;">
                <span lang="en">Rebranding & Identity</span>
                <span lang="es" style="display:none">Rebranding e Identidad</span>
            </p>

            <!-- Main Project Image -->
            <div class="project-image-full fade-up delay-1" style="margin: 3rem 0;">
                <img src="assets/anyle_main.png" alt="Anyle Repostería Branding" class="gallery-img"
                    style="box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
            </div>


        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Angel Barrón. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts (Reusing logic) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- LANGUAGE ---
            const btnEn = document.getElementById('btn-en');
            const btnEs = document.getElementById('btn-es');
            let currentLang = localStorage.getItem('portfolio_lang') || 'en';

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('portfolio_lang', lang);
                document.documentElement.lang = lang;

                if (btnEn && btnEs) {
                    btnEn.classList.toggle('active', lang === 'en');
                    btnEs.classList.toggle('active', lang === 'es');
                }

                const enable = (sel) => {
                    document.body.querySelectorAll(sel).forEach(el => {
                        el.style.display = '';
                        el.style.opacity = '1';
                        el.classList.add('visible');
                    });
                };
                const disable = (sel) => {
                    document.body.querySelectorAll(sel).forEach(el => el.style.display = 'none');
                };

                if (lang === 'en') {
                    enable('[lang="en"]');
                    disable('[lang="es"]');
                } else {
                    enable('[lang="es"]');
                    disable('[lang="en"]');
                }
            }

            setLanguage(currentLang);
            if (btnEn) btnEn.addEventListener('click', () => setLanguage('en'));
            if (btnEs) btnEs.addEventListener('click', () => setLanguage('es'));

            // --- LOADER ---
            const loader = document.getElementById('loader');
            function removeLoader() {
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', removeLoader);
            } else {
                removeLoader();
            }

            // --- CURSOR ---
            const cursor = document.getElementById('cursor-dot');
            if (cursor && window.matchMedia("(hover: hover)").matches) {
                document.body.style.cursor = 'none';
                let mouseX = 0, mouseY = 0;
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                function animateCursor() {
                    cursor.style.left = mouseX + 'px';
                    cursor.style.top = mouseY + 'px';
                    requestAnimationFrame(animateCursor);
                }
                animateCursor();

                document.querySelectorAll('a, button').forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('active'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
                });
            } else {
                if (cursor) cursor.style.display = 'none';
                document.body.style.cursor = 'auto';
            }

            // --- ANIMATIONS ---
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in, .fade-up').forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>

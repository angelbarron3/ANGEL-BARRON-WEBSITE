    <style>
        /* Project Specific Styles */
        .project-hero {
            padding-top: 120px;
            padding-bottom: 60px;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        /* Gallery Grid */
        .project-gallery {
            display: flex;
            flex-direction: column;
            gap: 0;
            /* No space between images */
            margin-top: 4rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            /* Seamless connection */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.01);
            z-index: 10;
        }

        /* Innovative Behance Button */
        .behance-cta-container {
            margin-top: 5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .behance-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: #000;
            background: linear-gradient(135deg, #1769ff 0%, #00c6ff 100%);
            /* Behance-ish blue gradient */
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(23, 105, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .behance-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .behance-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(23, 105, 255, 0.6);
            color: #fff;
        }

        .behance-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
